version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vglug_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vglug}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vglug_secret}
      POSTGRES_DB: ${POSTGRES_DB:-training_data}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vglug}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: vglug_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vglug_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vglug}:${POSTGRES_PASSWORD:-vglug_secret}@db:5432/${POSTGRES_DB:-training_data}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      REDIS_URL: redis://redis:6379/0
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-}
      FROM_NAME: ${FROM_NAME:-VGLUG Training Program}
      SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-VGLUG Training Program}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/application_logs
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vglug_celery_worker
    command: celery -A celery_config worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vglug}:${POSTGRES_PASSWORD:-vglug_secret}@db:5432/${POSTGRES_DB:-training_data}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      REDIS_URL: redis://redis:6379/0
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-}
      FROM_NAME: ${FROM_NAME:-VGLUG Training Program}
      SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-VGLUG Training Program}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    volumes:
      - backend_logs:/app/application_logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Beat for scheduled tasks (optional)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vglug_celery_beat
    command: celery -A celery_config beat --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vglug}:${POSTGRES_PASSWORD:-vglug_secret}@db:5432/${POSTGRES_DB:-training_data}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      REDIS_URL: redis://redis:6379/0
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      FROM_EMAIL: ${FROM_EMAIL:-}
      FROM_NAME: ${FROM_NAME:-VGLUG Training Program}
      SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-VGLUG Training Program}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vglug_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  backend_logs:
